services:
  db:
    image: postgres:15
    container_name: flash_sale_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-1:
    build: ../backend
    container_name: flash_sale_backend_1
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PYTHON_ENV=${PYTHON_ENV}
      - ADD_DELAY=${ADD_DELAY:-false}
    volumes:
      - ../backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-2:
    build: ../backend
    container_name: flash_sale_backend_2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PYTHON_ENV=${PYTHON_ENV}
      - ADD_DELAY=${ADD_DELAY:-false}
    volumes:
      - ../backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build: ../nginx
    container_name: flash_sale_nginx
    ports:
      - "${BACKEND_PORT}:80"
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy

  frontend:
    build: ../frontend
    container_name: flash_sale_frontend
    environment:
      - NODE_ENV=${NODE_ENV}
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT}
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    depends_on:
      - nginx

volumes:
  postgres_data:
